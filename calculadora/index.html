<!DOCTYPE html>
<html>
<head>
	<title>Calculadora JM</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="calculator">

			<tr>

			<tr>
				<td><button id="clear" onclick="clearInput()">C</button></td>
                <td><button onclick="insert('mjhon6811@gmail.com')">correo</button></td>
